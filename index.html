<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Merriweather&display=swap"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="./assets/css/style.css"></link>
</head>

<body class="flex-column min-100-vh">
  <!-- hero -->
  <header class="text-center">
    <h1>Weather Dashboard</h1>
    <p id="weather-for"> Weather for:</p>
  </header>

  <main class="row flex-row justify-space-between">
    <!-- left column with search and search history -->
    <div class="col-12 col-md-4 col-lg-3">
      <!-- new search -->
      <div class="new-search">
        <h3>Search For A City:</h3>
        <form id="city-search">
          <input name="city-name" id="city-name" type="text" class="form-input" placeholder="City Name">
          <button type="submit" id="submit" class="btn btn-secondary">Search</button>
        </form>
      </div>
      <!-- search history -->
      <ul class="search-history">
        <!-- dynamically add search history using JS -->
      </ul>
    </div>

    <!-- display weather information here -->
    <div class="col-12 col-md-8 col-lg-9">
      <h3 class="title pt-3">Today's Weather</h3>
      <div class="row" id="todays-weather">
        <div class="col-3">
          <h4 class="" id="location-display"> </h4>
          <h4 id="current-date"> </h4>
          <p id="current-weather-icon"></p>
        </div>
        <div class="col-9">
          <p id="current-temp"> </p>
          <p id="current-humidity"> </p>
          <p id="current-wind"> </p>
          <p id="current-uv-index"> </p>
        </div>
      </div>

      <h3 class="title pt-3">Five Day Forecast</h3>
      <div class="row flex-row justify-content-between" id="five-day-forecast">
        <div class="col-2 bg-dark text-light p-3" id="dayOne">
          <h5 id="one-date"> </h5>
          <p id="one-weather-icon"></p>
          <p id="one-temp"> </p>
          <p id="one-humidity"> </p>
          <p id="one-wind"> </p>
          <p id="one-uv-index"> </p>
        </div>
        <div class="col-2 bg-dark text-light p-3" id="dayTwo">
          <h5 id="two-date"> </h5>
          <p id="two-weather-icon"></p>
          <p id="two-temp"> </p>
          <p id="two-humidity"> </p>
          <p id="two-wind"> </p>
          <p id="two-uv-index"> </p>
        </div>
        <div class="col-2 bg-dark text-light p-3" id="dayThree">
          <h5 id="three-date"> </h5>
          <p id="three-weather-icon"></p>
          <p id="three-temp"> </p>
          <p id="three-humidity"> </p>
          <p id="three-wind"> </p>
          <p id="three-uv-index"> </p>
        </div>
        <div class="col-2 bg-dark text-light p-3" id="dayFour">
          <h5 id="four-date"> </h5>
          <p id="four-weather-icon"></p>
          <p id="four-temp"> </p>
          <p id="four-humidity"> </p>
          <p id="four-wind"> </p>
          <p id="four-uv-index"> </p>
        </div>
        <div class="col-2 bg-dark text-light p-3" id="dayFive">
          <h5 id="five-date"> </h5>
          <p id="five-weather-icon"></p>
          <p id="five-temp"> </p>
          <p id="five-humidity"> </p>
          <p id="five-wind"> </p>
          <p id="five-uv-index"> </p>
        </div>
      </div>
    </div>
  </main>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
